<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Danmu Tool</title>
    <script>
        function formatNumber(number) {
            if (number <= 999) {
                return number;
            } else if (number <= 9999) {
                return (number / 1000).toFixed(1) + "千";
            } else if (number <= 99999999) {
                return (number / 10000).toFixed(1) + "万";
            } else {
                return (number / 100000000).toFixed(1) + "亿";
            }
        }

        function clearAndScroll() {
            const danmuList = document.getElementById("danmu-list");
            const list = danmuList.children;

            if (list.length >= 1) {
                /*start-actual-use*//*
                while (list.length - 1 > parseInt("{{maxListNumber}}")) { // 100 {{maxListNumber}}
                /*end-actual-use*/
                /*start-for-coding*/
                while (list.length - 1 > parseInt("100")) { // 100 {{maxListNumber}}
                    /*end-for-coding*/
                    danmuList.children.item(0).remove();
                }

                list.item(0).scrollIntoView();
                list.item(list.length - 1).scrollIntoView();
            }
        }

        function hideJoinMessage() {
            document.getElementById("join-msg").style.display = "none";
        }

        function playJoinMessageAnime() {
            document.getElementById("join-msg").className = "status-item";
            window.requestAnimationFrame(function (time) {
                window.requestAnimationFrame(function (time) {
                    document.getElementById("join-msg").className = "status-item status-join";
                });
            });
            window.webkitRequestAnimationFrame(function (time) {
                window.webkitRequestAnimationFrame(function (time) {
                    document.getElementById("join-msg").className = "status-item status-join";
                });
            });
        }

        function updateJoinMessage(html) {
            let element = document.getElementById("join-msg");
            let occupied_width = 0;
            occupied_width += document.getElementById("status-fans-num").clientWidth;
            occupied_width += document.getElementById("status-activity").clientWidth;
            occupied_width += 15;

            element.innerHTML = html;
            element.style.maxWidth = "calc(100% - " + occupied_width + "px)";
            playJoinMessageAnime();
        }

        function updateActivity(activity) {
            document.getElementById("status-activity").innerText = "人气: " + formatNumber(activity);
        }

        function updateFansNum(fansNum) {
            document.getElementById("status-fans-num").innerText = "粉丝数: " + formatNumber(fansNum);
        }

        window.onresize = clearAndScroll;
        window.onload = function () {
            /*start-actual-use*//*
            for (let i = 0; i < 100; i++) {
                document.getElementById("danmu-list").insertAdjacentHTML("beforeend", "<div class=\"space-holder\"></div>");
                clearAndScroll();
            }
            /*end-actual-use*/
            /*start-for-coding*/
            for (let i = 0; i < 20; i++) {
                document.getElementById("danmu-list").insertAdjacentHTML("beforeend", "<div class=\"space-holder\"></div>");
                clearAndScroll();
            }
            /*end-for-coding*/

            /*start-actual-use*//*
            const ws = new WebSocket("ws://localhost:{{port}}"); // 25555 {{port}}
            /*end-actual-use*/
            /*start-for-coding*/
            const ws = new WebSocket("ws://localhost:25555");
            /*end-for-coding*/
            ws.onmessage = function (event) {
                eval(event.data)
                clearAndScroll();
            };
        }

    </script>
    <style>
        /*start-actual-use*//*
        body {
            margin: {{outerMargin}};
            padding: 0;
            background-color: rgba({{backgroundColorRed}}, {{backgroundColorGreen}}, {{backgroundColorBlue}}, {{backgroundColorAlpha}});
            overflow-y: hidden;
            overflow-x: hidden;
        }
        /*end-actual-use*/
        /*start-for-coding*/
        body {
            margin: 10px;
            padding: 0;
            background-color: rgba(59, 59, 59, 0.3);
        }

        /*end-for-coding*/

        .space-holder {
            height: 50px;
        }

        .up-space {
            margin-top: 20px;
        }

        .danmu-list {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .danmu-item {
            margin-top: 20px;
        }
    </style>
    <style>
        .fans-medal {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 2px;
        }

        .fans-medal-name {
            float: left;
            padding-left: 3px;
            padding-right: 4px;
            color: #fff;
        }

        .fans-medal-level {
            float: left;
            background-color: #fff;
            padding-right: 2px;
            padding-left: 2px;
            min-width: 21px;
            text-align: center;
        }

        .vip-icon {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 3px;
            padding-right: 3px;
            padding-left: 3px;
        }

        .admin-icon {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 3px;
            padding-right: 3px;
            padding-left: 3px;
        }

        .fans-medal, .vip-icon, .admin-icon {
            position: relative;
            top: -2px;
        }
    </style>
    <style>
        .status-bar {
            height: 25px;
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px 5px 0 0;
            color: #FFFFFFFA;
            margin: 0 -10px -10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        @keyframes status-join-anime {
            0% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes status-join-anime {
            0% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .status-join {
            animation: status-join-anime 3s;
            -webkit-animation: status-join-anime 3s;
            overflow: hidden;
        }

        .status-item {
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            padding-right: 5px;
            padding-left: 5px;
            position: relative;
            float: right;
            top: 2px;
        }
    </style>
</head>
<body>
<div id="danmu-list" class="danmu-list">
    <!--start-for-coding-->
    <div class="danmu-item">
        <div class="fans-medal" style="border-color: #BE6686; background: linear-gradient(45deg, #BE6686, #BE6686);">
            <div class="fans-medal-name">凤毛</div>
            <div class="fans-medal-level" style="color: #BE6686">16</div>
        </div>
        <div class="vip-icon" style="color: #ffffff; background-color: #dc6385; border-color: #bc5573">爷</div>
        <div class="admin-icon" style="color: #ffffff; background-color: #d2a25b; border-color: #de8402">房</div>
        <span class="user-name" style="color: #0ea3ff;">Username: </span>
        <span class="danmu-content" style="color: #ffffff">content</span>
    </div>
    <!--end-for-coding-->
</div>
<div id="status-bar" class="status-bar">
    <div id="status-activity" class="status-item status-activity">人气: 0</div>
    <div id="status-fans-num" class="status-item status-fans-num">粉丝数: 0</div>
    <div id="join-msg" class="status-item status-join" style="opacity: 0">
        <!--start-for-coding-->
        <div class="fans-medal" style="border-color: #BE6686; background: linear-gradient(45deg, #BE6686, #BE6686);">
            <div class="fans-medal-name">凤毛</div>
            <div class="fans-medal-level" style="color: #BE6686">16</div>
        </div>
        <div class="vip-icon" style="color: #ffffff; background-color: #dc6385; border-color: #bc5573">爷</div>
        <div class="admin-icon" style="color: #ffffff; background-color: #d2a25b; border-color: #de8402">房</div>
        <span class="user-name" style="color: #0ea3ff;">Username</span>
        <span class="danmu-content" style="color: #ffffff">进入了直播间</span>
        <!--end-for-coding-->
    </div>
</div>
</body>
</html>
