<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Chaos Danmu Tool</title>
    <script>
        function clearAndScroll() {
            const danmuList = document.getElementById("danmuList");
            const list = danmuList.children;

            if (list.length >= 1) {
                while (list.length - 1 > parseInt("{{maxListNumber}}")) { // 100 {{maxListNumber}}
                    danmuList.children.item(0).remove();
                }

                list.item(0).scrollIntoView();
                list.item(list.length - 1).scrollIntoView();
            }
        }

        window.onresize = clearAndScroll;
        window.onload = function (){
            for (let i = 0; i < 100; i++) {
                document.getElementById("danmuList").insertAdjacentHTML("beforeend","<div class=\"space-holder\"></div>");
                clearAndScroll();
            }

            const ws = new WebSocket("ws://localhost:{{port}}"); // 25555 {{port}}
            ws.onmessage = function (event) {
                eval(event.data)
                clearAndScroll();
            };
        }

    </script>
