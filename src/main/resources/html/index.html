<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Danmu Tool</title>
    <script>
        function clearAndScroll() {
            const danmuList = document.getElementById("danmuList");
            const list = danmuList.children;

            if (list.length >= 1) {
                while (list.length - 1 > parseInt("100")) { // {{maxListNumber}}
                    danmuList.children.item(0).remove();
                }

                list.item(0).scrollIntoView();
                list.item(list.length - 2).scrollIntoView();
            }
        }

        window.onresize = clearAndScroll;

        const ws = new WebSocket("ws://localhost:25555"); // {{port}}
        ws.onmessage = function (event) {
            eval(event.data)
            clearAndScroll();
        };
    </script>
    <style>
        body {
            margin: 10px;
            padding: 0;
            background-color: #3b3b3b;
        }

        .danmu-item {
            margin-bottom: 20px;
        }

        .fans-medal {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 2px;
        }

        .fans-medal-name {
            float: left;
            padding-left: 3px;
            padding-right: 4px;
            color: #fff;
        }

        .fans-medal-level {
            float: left;
            background-color: #fff;
            padding-right: 2px;
            padding-left: 2px;
            min-width: 21px;
            text-align: center;
        }

        .vip-icon {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 3px;
            padding-right: 3px;
            padding-left: 3px;
        }

        .admin-icon {
            float: left;
            margin-right: 5px;
            border: 2px solid;
            border-radius: 3px;
            padding-right: 3px;
            padding-left: 3px;
        }

        .user-name, .danmu-content {
            position: relative;
            top: 2px;
        }
    </style>
</head>
<body>
<div id="danmuList">
    <div class="danmu-item">
        <div class="fans-medal" style="border-color: #BE6686; background: linear-gradient(45deg, #BE6686, #BE6686);">
            <div class="fans-medal-name">凤毛</div>
            <div class="fans-medal-level" style="color: #BE6686">16</div>
        </div>
        <div class="vip-icon" style="color: #ffffff; background-color: #dc6385; border-color: #bc5573">爷</div>
        <div class="admin-icon" style="color: #ffffff; background-color: #d2a25b; border-color: #de8402">房</div>
        <span class="user-name" style="color: #0ea3ff;">Username: </span>
        <span class="danmu-content" style="color: #ffffff">content</span>
    </div>
</div>
</body>
</html>
